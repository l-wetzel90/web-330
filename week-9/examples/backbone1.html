<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello MVC</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div id="container" class="p-5"></div>

    <script type="text/template" id="name_template">

      <br/><br/>
      <h1>Hello MVC Example 1</h1>
      <p class="lead">Views...</p>

      <div class="row">
          <div class="col-sm-7">
              <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
                  <div class="card-block p-3">

                      <div class="card-text">

                          <div class="form-group">
                              <label for="txtName"><%= name_label %> </label>
                              <input type="text" id="txtName" class="form-control" />
                          </div>

                          <div class="form-group float-right">
                              <input type="button" id="btnSearch" value="Search" class="btn btn-primary"/>
                          </div>


                      </div>
                  </div>
              </div>
          </div>
      </div>
    </script>

    <div id="results" class="p-5"></div>

    <script type="text/javascript">
      var HelloWorldView = Backbone.View.extend({
        template: _.template($("#name_template").html()),

        events: {
          "click #btnSearch": "onButtonClick"
        },

        render: function() {
          this.$el.html(
            this.template({
              name_label: "Enter your name"
            })
          );

          return this;
        },

        onButtonClick: function(event) {
          $("#results").html(
            "<div class='alert alert-info'><h2>You are now in " +
              $("#txtName").val() +
              "'s world! </div>"
          );
        }
      });

      $(function() {
        var helloWorldView = new HelloWorldView({
          el: $("#container")
        });

        helloWorldView.render();
      });
    </script>
  </body>
</html>
