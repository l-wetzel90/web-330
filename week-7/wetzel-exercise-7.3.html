<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Wetzel Exercise 7.3</title>

  <!-- Stylesheet - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

  <!-- JavaScript Libraries -->
  <script src="../knockout-3.5.0.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Wetzel Exercise 7.3</a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">About?</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Contact Us?</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <br>

    <h2>Table made with "foreach" binding</h2>
    <br>

    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- knockout foreach to display the properties of an observableArray -->
      <tbody data-bind="foreach: textbooks">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: price"></td>
        </tr>
      </tbody>
    </table>

  </div>

  <script>
    // viewModel
    function TextbookViewModel() {
      // ko observableArray of objects
      this.textbooks = ko.observableArray([
        { title: "Express in Action", price: 35.99 },
        { title: "Learning JavaScript Design Patterns", price: 48.64 },
        { title: "Interface Design", price: 28.32 },
        { title: "JavaScript Basics", price: 76.32 }
      ]);
    }
    // apply the bindings to viewmodel
    ko.applyBindings(new TextbookViewModel());

  </script>

</body>

</html>
