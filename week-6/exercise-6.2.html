<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Wetzel Exercise 6.2</title>

  <!-- Stylesheet - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

  <!-- JavaScript Libraries -->
  <script src="../knockout-3.5.0.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Wetzel-Exercise-6.2</a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">About?</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Contact Us?</a>
      </li>
    </ul>
  </nav>

  <div class="container">

    <br><br>

    <h2>KO Example</h2>
    <div class="form-group">
      <label for="txtFirstName">First Name:</label>
      <input type="text"
      class="form-control alert-warning"
      data-bind="value: firstName"
      id="txtFirstName">
    </div>

    <div class="form-group">
      <label for="txtLastName">Last Name:</label>
      <input type="text"
      class="form-control alert-warning"
      data-bind="value: lastName"
      id="txtLastName">
    </div>

    <div class="form-group">
      <label for="txtEmail">Email Address:</label>
      <input type="text"
      class="form-control alert-warning"
      data-bind="value: emailAddress"
      id="txtEmail">
    </div>

  </div>

  <script>
    //function object
    function PersonViewModel() {
      this.firstName = ko.observable("Loren");
      this.lastName = ko.observable("Wetzel");
      this.emailAddress = ko.observable("lwetzel@my365.bellevue.edu")
    }

    ko.applyBindings(new PersonViewModel());
  </script>

</body>

</html>
