<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>ViewModel Example</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />

      <h2>Knockout ViewModel Example</h2>
      <div class="form-group">
        <label for="txtMake">Make:</label>
        <input
          type="text"
          class="form-control alert-warning"
          data-bind="value: make"
          id="txtMake"
        />
      </div>

      <div class="form-group">
        <label for="txtModel">Model:</label>
        <input
          type="text"
          class="form-control alert-warning"
          data-bind="value: model"
          id="txtModel"
        />
      </div>
    </div>

    <script>
      function TruckViewModel() {
        this.make = ko.observable("Ford");
        this.model = ko.observable("F-150");
      }

      ko.applyBindings(new TruckViewModel());
    </script>
  </body>
</html>
